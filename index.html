<body id="home">

	<div class="card-container">
		<h4>Card style #1</h4>
		<div class="chart">
			<p>This is a test card. It is just a place holder for researching styles.</p>
		</div> <!-- End Chart -->
		<div class="dataBlock">

			<div class="dataBox vsTarget">
				<div class="vsIndicator scorePositive">+</div>
				<div class="progressScore progressPositive"><span class="scorePositive">10</span><br /><span class="scoreLabel">vs. target</span></div>
				<!--<div class="progressLabel">vs. target</div>-->
			</div>

			<div class="dataBox progress">
				<div class="vsIndicator scorePositive"><span class="icon-direction-arrow-up" style=""></span></div>
				<div class="progressScore progressPositive"><span class="scorePositive">5</span><br /><span class="scoreLabel">progress</span></div>
			</div>

			<div class="dataBox rank">
				<div class="progressScore progressPositive"><span class="scoreNeutral">4</span><br /><span class="scoreLabel">of 14</span></div>
			</div>

		</div> <!-- End DataBlock -->

		<div class="innerContentWrapper">
			<div class="innerContent"></div>
		</div>

		<div class="actionZone">
			<div class="dotWrapper">
				<div class="blueDots"><img src="img/three-dots-blue.png" width="15" height="4" /></div>
				<div class="grayDots fadeIn"><img src="img/three-dots-gray.png" width="15" height="4" /></div>
			</div>
		</div>
	</div>

	<!--<div id="testShadow"></div>
